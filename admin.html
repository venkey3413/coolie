<!DOCTYPE html>
<html>
<head>
    <title>Paradise Resort - Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .section { margin: 30px 0; }
        button { padding: 10px 20px; margin: 10px 0; background: #007cba; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üèñÔ∏è Paradise Resort - Admin Panel</h1>
    
    <div class="section">
        <h2>üìã Bookings</h2>
        <button onclick="loadBookings()">Load Bookings</button>
        <div id="bookings"></div>
    </div>
    
    <div class="section">
        <h2>üìû Contacts</h2>
        <button onclick="loadContacts()">Load Contacts</button>
        <div id="contacts"></div>
    </div>

    <script>
        async function loadBookings() {
            const response = await fetch('/api/bookings');
            const bookings = await response.json();
            
            let html = '<table><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Check-in</th><th>Check-out</th><th>Room</th><th>Amount</th><th>Status</th></tr>';
            bookings.forEach(booking => {
                html += `<tr>
                    <td>${booking.id}</td>
                    <td>${booking.name}</td>
                    <td>${booking.email}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.checkin}</td>
                    <td>${booking.checkout}</td>
                    <td>${booking.room_type}</td>
                    <td>$${booking.total_amount}</td>
                    <td>${booking.status}</td>
                </tr>`;
            });
            html += '</table>';
            document.getElementById('bookings').innerHTML = html;
        }

        async function loadContacts() {
            const response = await fetch('/api/contacts');
            const contacts = await response.json();
            
            let html = '<table><tr><th>ID</th><th>Name</th><th>Email</th><th>Subject</th><th>Message</th><th>Date</th></tr>';
            contacts.forEach(contact => {
                html += `<tr>
                    <td>${contact.id}</td>
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td>${contact.subject}</td>
                    <td>${contact.message}</td>
                    <td>${contact.created_at}</td>
                </tr>`;
            });
            html += '</table>';
            document.getElementById('contacts').innerHTML = html;
        }
    </script>
</body>
</html>
